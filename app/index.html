<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WORDSPLOSION</title>
  <style href="./css/main.css" rel="stylesheet" type="text/css"></style>
</head>
<body data-ng-app="app">
  <main data-ng-controller="boardController as boardCtrl" data-ng-cloak>

    <nav>
      <h1>WORDSPLOSION</h1>
      <button data-ng-click="boardCtrl.scoreBoard()">Score</button>
      <button data-ng-click="boardCtrl.newGame()">New</button>
    </nav>
	  <div class="game-area">
      <game-board board="boardCtrl.board" is-active="boardCtrl.isActive" is-chosen="boardCtrl.isChosen" add-letter="boardCtrl.addLetter">
      </game-board>
      <div class="results">
        <word-list words="boardCtrl.wordList"></word-list>
        <button data-ng-click="boardCtrl.submitWord()">Submit</button>
        <button data-ng-click="boardCtrl.clearBoard()">Clear</button>
      </div>
    </div>
    <div class="controls">
      <p>
        <span ng-if="boardCtrl.alreadyPicked">You already picked that.</span>
        <span ng-if="boardCtrl.notAWord">That's not in our dictionary.</span>
        <span ng-if="boardCtrl.tooShort">Must be three or more letters.</span>
        {{boardCtrl.selectedWord}}
      </p>
      <p class="score">score: {{boardCtrl.score}}</p>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
