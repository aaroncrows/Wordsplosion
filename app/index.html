<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WORDSPLOSION</title>
  <style href="./css/main.css" rel="stylesheet" type="text/css"></style>
</head>
<body data-ng-app="app">
  <main data-ng-controller="boardController">
    <p>{{test}}</p>
    <table class="board">
      <tr class="board-row" data-ng-repeat="row in board">
        <td class="board-square" data-ng-repeat="letter in row">
          <p class="letter">{{letter}}</p>
        </td>
      </tr>
    </table>


  </main>
  <script src="http://localhost:8080/webpack-dev-server.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
